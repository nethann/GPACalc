<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label>Assignment/Exam</label>
            <div class="input-group">
                <input type="text" placeholder="Homework 1" >
                <input type="number" placeholder="90" >
                <input type="number" placeholder="5%" >
            </div>
            <div class="input-group">
                <input type="text">
                <input type="number">
                <input type="number" placeholder="%">
            </div>
            <div class="input-group">
                <input type="text">
                <input type="number">
                <input type="number" placeholder="%">
            </div>
            <div class="add-more">
                <a href="#">+ add more rows</a>
            </div>
        </div>
        <h3>Final Grade Planning (Optional)</h3>
        <div class="final-grade">
            <label>Final Grade Goal</label>
            <input type="number" style="width: 100%; margin-top: 5px;">
            <label>Weight of Remaining Tasks</label>
            <input type="number" value="95" style="width: 100%; margin-top: 5px;" >
        </div>
        <div class="button-container">
            <button >Calculate</button>
        </div>
    </div>
</body>
</html>
