<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <label id="assignment-exam">GPA Calculator</label>

            <div class="scroll-container">
                <div class="input-group">
                    <input type="text" placeholder="Assignment name" required>
                    <input type="number" placeholder="90" required>
                    <input type="number" placeholder="% Weight" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Assignment name" required>
                    <input type="number" placeholder="90" required>
                    <input type="number" placeholder="% Weight" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Assignment name" required>
                    <input type="number" placeholder="90" required>
                    <input type="number" placeholder="% Weight" required>
                </div>
            </div>

            <div class="add-more">
                <a class="add-row" href="#">+ add more rows</a>
            </div>
        </div>
        <div class="button-container">
            <button class="calculate-btn">Calculate</button>
        </div>

        <div class="github">
            <a href="https://github.com/nethann/GPACalc.git" target="_blank">GitHub</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
